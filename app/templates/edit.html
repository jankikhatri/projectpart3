{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{player.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="Name">Player Name</label>
            <input id="Name" type="text" class="form-control" placeholder="Player Name" name="Name" value="{{player.Name}}">
        </div>
        <div class="col">
            <label for="Team">Team</label>
            <input id="Team" type="text" class="form-control" placeholder="Team Name"
                   name="Team" value="{{player.Team}}">
        </div>
        <div class="col">
            <label for="Position">Position</label>
            <input id="Position" type="text" class="form-control" placeholder="Position" name="Position" value="{{player.Position}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="Height_inches">Height in Inches</label>
            <input id="Height_inches" type="text" class="form-control" placeholder="Height in Inches" name="Height_inches" value="{{player.Height_inches}}">
        </div>
        <div class="col">
            <label for="Weight_lbs">Weight in lbs</label>
            <input id="Weight_lbs" type="text" class="form-control" placeholder="Weight in lbs" name="Weight_lbs" value="{{player.Weight_lbs}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Age">Player Age</label>
            <input id="Age" type="text" class="form-control" placeholder="Player Age"
                   name="Age" value="{{player.Age}}">
        </div>

    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
