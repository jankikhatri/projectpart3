{% extends "layout.html" %}
{% block content %}
<form action="/players/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="Name">Player Name</label>
            <input id="Name" type="text" class="form-control" placeholder="Player Name" name="Name">
        </div>
        <div class="col">
            <label for="Team">Team Name</label>
            <input id="Team" type="text" class="form-control" placeholder="Team Name"
                   name="Team">
        </div>
        <div class="col">
            <label for="Position">Playing Position</label>
            <input id="Position" type="text" class="form-control" placeholder="Position" name="Position">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="Height_inches">Height in Inches</label>
            <input id="Height_inches" type="text" class="form-control" placeholder="Height in Inches" name="Height_inches">
        </div>
        <div class="col">
            <label for="Weight_lbs">Weight in lbs</label>
            <input id="Weight_lbs" type="text" class="form-control" placeholder="Weight in lbs" name="Weight_lbs">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Age">Player Age</label>

            <input id="Age" type="text" class="form-control" placeholder="Player Age "
                   name="Age">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Success</button>

</form>

{% endblock %}
