{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ player.Name }} - {{ player.Team }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Position: {{ player.Position }}</li>
        <li class="list-group-item">Height: {{ player.Height_inches }} (inches)</li>
        <li class="list-group-item">Weight: {{ player.Weight_lbs }} (lbs)</li>
        <li class="list-group-item">Age: {{ player.Age }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{player.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{player.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
